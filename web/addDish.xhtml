<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Add dish</title>
    </h:head>
    <body>
        <ui:composition template="masterLayout.xhtml">
            <ui:define name="content">
        You can add a dish to the menu here
        <h:form>
            <h:panelGrid>
                Dishname: <h:inputText value="#{test.helpDish.dishname}"/>
                Choose ingredients: <h:selectManyListbox value="#{test.helpIngr}">
                <f:selectItems value="#{test.ingredients}" var="b" itemLabel="#{b.name}" itemValue="#{b.name}"/>
                    
                
                
                </h:selectManyListbox>
                <br/>
                Price of the dish: <h:inputText value="#{test.helpDish.price}"/>
                <br/>
                <h:commandButton value="Back to menu" action="#{test.inputDish()}"/>
                </h:panelGrid>
        </h:form>
            </ui:define>
        </ui:composition>
    </body>
