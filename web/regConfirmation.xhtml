<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <h:body>
        <ui:composition template="masterLayout.xhtml">
            <ui:define name="content">
                <h:form>
                        <h:outputText value="Registration Confirmation" styleClass="header"></h:outputText>
                        <h:panelGrid columns="2">
                        <h:outputText value="Username :"></h:outputText>
                        <h:outputText value="#{test.user.username}"></h:outputText>
 
                        <h:outputText value="Password :"></h:outputText>
                        <h:outputText value="**************"></h:outputText>
 
                        <h:outputText value="First name :"></h:outputText>
                        <h:outputText value="#{test.user.firstName}"></h:outputText>
 
                        <h:outputText value="Last name :"></h:outputText>
                        <h:outputText value="#{test.user.surName}"></h:outputText>
                        <h:outputText value="Email :"></h:outputText>
                        <h:outputText value="#{test.user.email}"></h:outputText>
                    </h:panelGrid>
                    <h:commandButton value="Back to login" action="#{test.backToLogin()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
