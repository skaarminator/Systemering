<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{msgs.indexWindowTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="masterLayout.xhtml">
            <ui:define name="content">
                <h:outputText value="#{msgs.indexPageTitle}" style="font-style: italic; font-size: 1.5m"/>
                <h:form>
                    <h:panelGrid columns="2">
                    <h>#{msgs.namePrompt}</h>
                    <h:inputText value="#{test.username}"/>
                    #{msgs.passwordPrompt}
                    <h:inputSecret value="#{test.password}"/>
                </h:panelGrid>
                <h:commandButton value="#{msgs.submitPrompt}" action="#{test.checkPswrd()}" />
                <h:commandButton value="Register new user" action="registration.xhtml"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
